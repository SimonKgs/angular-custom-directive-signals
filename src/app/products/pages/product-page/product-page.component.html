<div class="container">
    <h1>Add Product</h1>
    <hr>

    <form [formGroup]="myForm" class="row g-3 align-items-center">

        <div class="col-auto">
            <label>Name:</label>
        </div>

        <div class="col-auto">
            <input formControlName="name" type="text" class="form-control">
        </div>

        <div class="col-auto">
            <span 
                customLabel
                [color]="color"
                [errors]="myForm.get('name')!.errors"
            >
            TEMPORAL
            </span>
        </div>
        

        <div class="row mt-2">
            <div class="col">
                <button (click)="changeColor()" class="btn btn-primary">Change color</button>
            </div>
        </div>

    </form>
    <pre class="mt-5">
        {{ myForm.get('name')?.errors | json }}
    </pre>

    <p>
        Color: {{ color }}
    </p>
</div>
